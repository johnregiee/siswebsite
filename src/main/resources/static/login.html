<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SIS Portal Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="login-container">
        <span class="logo" style="font-size:1.5em; font-weight:bold; color:#e74c3c; letter-spacing:1px; margin-bottom:8px;">PRISM</span>
        <h2>SIS Portal Login</h2>
        <div style="color:#888; font-size:1em; margin-bottom:18px; text-align:center;">Portal for Records, Information, and Student Management</div>
        <div id="error" class="error" style="display:none;"></div>
        <form id="loginForm">
            <select id="userType" required>
                <option value="">-- Select your role --</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>
            <input type="text" id="studentNumber" placeholder="Student Number" style="display:none;" />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        const userTypeSelect = document.getElementById('userType');
        const studentNumberInput = document.getElementById('studentNumber');
        userTypeSelect.addEventListener('change', function() {
            if (this.value === 'student') {
                studentNumberInput.style.display = '';
                studentNumberInput.required = true;
            } else {
                studentNumberInput.style.display = 'none';
                studentNumberInput.required = false;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const userType = document.getElementById('userType').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const studentNumber = studentNumberInput.value;
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            let endpoint = '';
            let body = { email, password };
            if (userType === 'student') {
                endpoint = 'http://localhost:8080/api/admin/student/login';
                body.studentNumber = studentNumber;
            } else if (userType === 'faculty') {
                endpoint = 'http://localhost:8080/api/auth/faculty/login';
            } else {
                errorDiv.textContent = 'Please select a user type.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    errorDiv.textContent = errorText || 'Login failed. Please check your credentials.';
                    errorDiv.style.display = 'block';
                    return;
                }

                const userData = await response.json();

                if (userType === 'student') {
                    sessionStorage.setItem("studentId", userData.id);
                    sessionStorage.setItem("studentNumber", userData.studentNumber);
                    window.location.href = 'student-dashboard.html';
                } else if (userType === 'faculty') {
                    sessionStorage.setItem("facultyId", userData.id);
                    window.location.href = 'faculty-dashboard.html';
                }

            } catch (err) {
                console.error('Login error:', err);
                errorDiv.textContent = 'Server is not running or network error.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
